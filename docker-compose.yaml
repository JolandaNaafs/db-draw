version: '3.7'

services:

  php:
    build:
      context: .
      dockerfile: resources/dc/php/Dockerfile
    entrypoint: [ ]
    command: [ ]
    tty: true
    stdin_open: true
    volumes:
      - '.:/app'
    depends_on:
      - mysql
    networks:
      - default

  mysql:
    image: mysql:8
    command: '--default-authentication-plugin=mysql_native_password'
    environment:
      MYSQL_DATABASE: db-visualizer
      MYSQL_USER: groot
      MYSQL_PASSWORD: groot
      MYSQL_ROOT_PASSWORD: groot
    networks:
      - default

networks:
  default:
